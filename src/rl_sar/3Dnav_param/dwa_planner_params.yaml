DWAPlannerROS:
  # 全局路径设置
  global_plan_topic: /pct_path  # 非常重要！指向你的全局路径话题

  # 机器人动力学约束
  max_vel_x: 4.0
  min_vel_x: 0.0               # 如果是差速机器人，设为0.0
  max_vel_y: 0.0                 # 对于差速机器人，设为0.0
  max_vel_theta: 2.0
  min_vel_theta: -2.0
  acc_lim_theta: 2.0
  acc_lim_x: 2.0
  acc_lim_y: 0.0

  # 路径跟踪参数
  xy_goal_tolerance: 0.05
  yaw_goal_tolerance: 0.17
  path_distance_bias: 60.0       # 跟踪路径的权重
  goal_distance_bias: 20.0       # 冲向目标点的权重
  occdist_scale: 0.01            # 避开障碍物的权重
  stop_time_buffer: 0.1

  scaling_speed: 0.25           # 缩放机器人速度的绝对值，默认值 0.25
  max_scaling_factor: 0.2       # 机器人足迹在高速时能缩放的最大系数，默认值 0.2

  # 防振动参数
  oscillation_reset_dist: 1.05 # 重置振动标志前需要行进的距离，默认值 0.05

  # 其他重要参数
  sim_time: 0.8                  # 模拟前瞻的时间
  vx_samples: 7                 # 采样数量，影响平滑度和计算量
  vy_samples: 0
  vtheta_samples: 20
  sim_period: 0.1

  publish_traj_pc: true
  publish_cost_grid_pc: true
  global_frame_id: map

  holonomic_robot: false