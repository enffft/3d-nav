TebLocalPlannerROS:

  xy_goal_tolerance: 0.1
  yaw_goal_tolerance: 0.2
  free_goal_vel: false

  # 轨迹参数
  teb_autosize: true
  dt_ref: 0.2
  dt_hysteresis: 0.05
  global_plan_overwrite_orientation: true
  max_global_plan_lookahead_dist: 5.0
  global_plan_viapoint_sep: 0.2
  via_points_ordered: true

  # 机器人速度限制
  max_vel_x: 2.5
  max_vel_x_backwards: 0.5
  max_vel_theta: 6.0
  acc_lim_x: 3.0
  acc_lim_theta: 6.0

  # 机器人足迹参数（根据您的机器人调整）
  # footprint_model:
  #   type: "polygon"
  #   vertices: [[-0.25, -0.25], [-0.25, 0.25], [0.25, 0.25], [0.25, -0.25]]
  # 或者使用圆形机器人
  footprint_model:
    type: "circular"
    radius: 0.12

  # 优化参数
  no_inner_iterations: 5
  no_outer_iterations: 4
  optimization_activate: true
  optimization_verbose: false
  penalty_epsilon: 0.1
  weight_max_vel_x: 4.0
  weight_max_vel_theta: 1.0
  weight_acc_lim_x: 1.0
  weight_acc_lim_theta: 1.0
  weight_kinematics_nh: 1000.0
  weight_kinematics_forward_drive: 1.0
  weight_kinematics_turning_radius: 1.0
  weight_optimaltime: 3.0
  weight_obstacle: 40.0
  weight_inflation: 0.1
  weight_dynamic_obstacle: 10.0
  weight_dynamic_obstacle_inflation: 0.1
  weight_viapoint: 1.0
  weight_adapt_factor: 2.0

  # 障碍物参数
  inflation_dist: 0.3
  include_costmap_obstacles: true
  costmap_obstacles_behind_robot_dist: 1.0
  obstacle_poses_affected: 30
  costmap_converter_plugin: ""
  costmap_converter_spin_thread: true
  costmap_converter_rate: 5

  # 恢复行为参数
  oscillation_recovery: true
  oscillation_v_eps: 0.1
  oscillation_omega_eps: 0.1
  oscillation_recovery_min_duration: 10.0
  oscillation_filter_duration: 10.0

  # 可视化参数
  publish_feedback: true
  publish_cost_grid_pc: false